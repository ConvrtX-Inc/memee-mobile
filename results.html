<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<title>Login</title>
	<meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
	<meta content="Themesdesign" name="author" />
	<link rel="shortcut icon"
		href="https://staging-memee-services-convrtx.herokuapp.com/assets/images/logo-light-sm.png">

	<link
		href="https://staging-memee-services-convrtx.herokuapp.com/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css"
		rel="stylesheet">

	<link href="https://staging-memee-services-convrtx.herokuapp.com/assets/css/bootstrap.min.css" rel="stylesheet"
		type="text/css">
	<link href="https://staging-memee-services-convrtx.herokuapp.com/assets/css/metismenu.min.css" rel="stylesheet"
		type="text/css">
	<link href="https://staging-memee-services-convrtx.herokuapp.com/assets/css/icons.css" rel="stylesheet"
		type="text/css">
	<link href="https://staging-memee-services-convrtx.herokuapp.com/assets/css/style.css" rel="stylesheet"
		type="text/css">

</head>

<body>
	<div class="wrapper-page">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-5">
					<div class="card card-pages shadow-none mt-4">
						<div class="card-body">
							<div class="text-center mt-0 mb-3">
								<a href="javascript:void(0)" class="logo logo-admin">
									<img src="https://staging-memee-services-convrtx.herokuapp.com/assets/images/logo-light.png" class="mt-3" alt="" height="26">
                                </a>
							</div>

							<form class="form-horizontal mt-4"
								action="https://staging-memee-services-convrtx.herokuapp.com/Login/VerifyLogin"
								method="post">

								<div class="form-group">
									<div class="col-12">
										<label for="username">Email</label>
										<input name="email" class="form-control border-25" type="email" required="" placeholder="Email">
                                    </div>
									</div>

									<div class="form-group">
										<div class="col-12">
											<label for="password">Password</label>
											<input class="form-control border-25" type="password" required="" name="password" placeholder="Password">
                                    </div>
										</div>

										<div class="form-group text-center mt-3">
											<div class="col-12">
												<button class="btn btn-warning btn-block waves-effect waves-light border-25" type="submit">Log In</button>
											</div>
										</div>
							</form>

						</div>

					</div>

				</div>
			</div>
			<!-- end row -->
		</div>
	</div>

	<!-- jQuery  -->
	<script src="https://staging-memee-services-convrtx.herokuapp.com/assets/js/jquery.min.js"></script>
	<script src="https://staging-memee-services-convrtx.herokuapp.com/assets/js/bootstrap.bundle.min.js"></script>
	<script src="https://staging-memee-services-convrtx.herokuapp.com/assets/js/metismenu.min.js"></script>
	<script src="https://staging-memee-services-convrtx.herokuapp.com/assets/js/jquery.slimscroll.js"></script>
	<script src="https://staging-memee-services-convrtx.herokuapp.com/assets/js/waves.min.js"></script>

	<script
		src="https://staging-memee-services-convrtx.herokuapp.com/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js">
	</script>

	<!-- App js -->
	<script src="https://staging-memee-services-convrtx.herokuapp.com/assets/js/app.js"></script>

</body>

</html>
